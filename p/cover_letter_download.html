<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Cover Letter - thecvarchitect.github.io</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; font-family: 'Times New Roman', Times, serif; }
        .container { max-width: 800px; }
        .card { border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .contact-details { color: #1e40af; text-decoration: underline; }
        .cover-letter { font-size: 12pt; line-height: 1.6; white-space: pre-wrap; }
        .download-btn { background-color: #10b981; }
        .download-btn:hover { background-color: #059669; }
        .notification { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; }
        .notification-content { background: white; padding: 2rem; border-radius: 8px; text-align: center; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6">
        <div class="card bg-white p-6 sm:p-8">
            <h2 class="text-xl sm:text-2xl font-semibold text-center mb-6 text-gray-800">Your Cover Letter</h2>
            <div id="coverLetterContent" class="cover-letter mb-6 text-sm sm:text-base"></div>
            <button id="downloadButton" class="download-btn text-white p-3 rounded w-full max-w-xs mx-auto block hover:bg-green-600 text-sm sm:text-base">Download as PDF</button>
            <p class="text-center mt-4 text-gray-600 text-sm sm:text-base">Need another cover letter? <a href="https://thecvarchitect.github.io/Aibuilder/" class="text-blue-600 underline">Create a new one</a></p>
        </div>
    </div>

    <div id="successNotification" class="notification">
        <div class="notification-content">
            <h3 class="text-lg font-semibold text-green-600">Download Successful!</h3>
            <p class="text-gray-600 mt-2">Your cover letter has been downloaded.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        // Load cover letter from localStorage
        const savedData = JSON.parse(localStorage.getItem('coverLetterData') || '{}');
        const coverLetterContent = document.getElementById('coverLetterContent');
        coverLetterContent.textContent = savedData.cover_letter || 'No cover letter content available.';

        // Apply contact details styling
        const lines = coverLetterContent.textContent.split('\n');
        const styledLines = lines.map(line => {
            if (line.includes('Tel:') || line.includes('E-Mail:')) {
                return `<span class="contact-details">${line}</span>`;
            }
            return line;
        });
        coverLetterContent.innerHTML = styledLines.join('<br>');

        // Download as PDF
        document.getElementById('downloadButton').addEventListener('click', () => {
            const element = document.getElementById('coverLetterContent');
            const opt = {
                margin: 1,
                filename: 'Cover_Letter.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save().then(() => {
                const successNotification = document.getElementById('successNotification');
                successNotification.style.display = 'flex';
                setTimeout(() => {
                    successNotification.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
